<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brötchenservice</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .liefertag {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .brotchen-block {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Brötchenservice</h1>
  <form id="brotchenForm">
    <div id="liefertageContainer"></div>
    <button type="button" onclick="neuerLiefertag()">➕ Neuer Liefertag</button>
    <br><br>
    <button type="submit">Abschicken</button>
  </form>

  <script>
    let liefertagIndex = 0;

    function neuerLiefertag() {
      const container = document.getElementById('liefertageContainer');
      const tagDiv = document.createElement('div');
      tagDiv.className = 'liefertag';
      tagDiv.id = `liefertag-${liefertagIndex}`;

      tagDiv.innerHTML = `
        <h3>Liefertag</h3>
        <label>Datum: <input type="date" name="datum-${liefertagIndex}"></label>
        <div id="sorten-${liefertagIndex}">
        </div>
        <button type="button" onclick="neueSorte(${liefertagIndex})">➕ Weitere Sorte hinzufügen</button>
      `;
      container.appendChild(tagDiv);
      neueSorte(liefertagIndex);
      liefertagIndex++;
    }

    function neueSorte(index) {
      const sortenContainer = document.getElementById(`sorten-${index}`);
      const div = document.createElement('div');
      div.className = 'brotchen-block';
      div.innerHTML = `
        <input type="text" name="sorte-${index}[]" placeholder="Brötchensorte" />
        <input type="number" name="menge-${index}[]" placeholder="Anzahl" min="1" />
      `;
      sortenContainer.appendChild(div);
    }

    document.getElementById('brotchenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Formular abgesendet! Verbindung zu Google Sheets folgt per Script.");
    });

    // Standard: 1 Liefertag vorfüllen
    neuerLiefertag();
  </script>
</body>
</html>
