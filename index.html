<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brötchen-Bestellung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #DFDCD7;
      margin: 0;
      padding: 0;
      color: #292826;
    }

    h1 {
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 0.8rem 0 0.2rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-family: 'Inter', sans-serif;
    }

    .btn {
      background-color: #292826;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-small {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      margin-top: 0.5rem;
    }

    .flex-row {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .sorten-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.5rem;
    }

    .sorten-row select, .sorten-row input {
      flex: 1;
    }

    .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn svg {
      width: 20px;
      height: 20px;
      fill: #292826;
    }

    #seite2 {
      display: none;
    }

    .price-box {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin: 1rem 0;
    }

    .navi {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .add-btn-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .section-heading {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Brötchen-Bestellung</h1>

  <!-- Seite 1: Allgemeine Informationen -->
  <div class="container" id="seite1">
    <div class="section-heading">Allgemeine Informationen</div>
    <label for="name">Name *</label>
    <input type="text" id="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" required />

    <label for="wohnung">Ferienwohnung *</label>
    <select id="wohnung" required>
      <option value="">Wählen Sie Ihre Ferienwohnung</option>
      <option>La Maison</option>
      <option>Suite Maritim</option>
      <option>Maisonette Beach</option>
    </select>

    <button class="btn" onclick="zeigeSeite2()">Weiter zur Bestellung</button>
  </div>

  <!-- Seite 2: Bestellung -->
  <div class="container" id="seite2">
    <div class="section-heading">Ihre Bestellung</div>
    <div id="lieferbereich"></div>

    <div class="add-btn-row">
      <button class="btn btn-small" onclick="neuenLiefertag()">+ Weiteren Liefertag hinzufügen</button>
    </div>

    <div class="price-box">Gesamtpreis: <span id="gesamtpreis">0,00€</span></div>

    <div class="navi">
      <button class="btn btn-small" onclick="zeigeSeite1()">Zurück</button>
      <button class="btn btn-small">Bestellung absenden</button>
    </div>
  </div>

  <script>
    const broetchen = {
      "Müslibrötchen": 1.50,
      "Roggenkrüsti": 0.99,
      "Fitnessbrötchen": 1.15,
      "Kürbiskernbrötchen": 1.20,
      "Dinkelbrötchen": 1.20,
      "Schnittbrötchen": 0.60,
      "Kraftkörnchen": 1.15,
      "Mohnbrötchen": 0.85,
      "Sesambrötchen": 0.85,
      "Morgengoldbrötchen": 0.95,
      "Kartoffelbrötchen": 1.05,
      "Kürbiskäsebrötchen": 1.60,
      "Käsebrötchen": 1.55,
      "Milchbrötchen": 1.00,
      "Rosinenbrötchen": 1.10,
      "Buttercroissant": 1.85,
      "Croissant": 1.85,
      "Schokoladencroissant": 2.10,
      "Laugenstange": 1.60,
      "Laugenbrötchen": 1.20,
      "Rosinenschnecke": 2.45,
      "Donut": 1.85,
      "Berliner": 1.80,
      "Mandelhörnchen": 2.80,
      "großes Kassler": 4.55,
      "Kraftkornbrot": 4.85,
      "Münsterländer": 4.50,
      "Fitnessbrot": 4.85,
      "Dinkelbrot": 4.55,
      "Steinofenbrot": 4.55,
      "Holzhacker": 4.85,
      "Hamburger Brot": 3.70,
      "Pottstuten": 4.50
    };

    // Aufpreise editierbar
    const aufpreisWoche = 1.70;
    const aufpreisWochenende = 2.20;

    const lieferbereich = document.getElementById("lieferbereich");
    let liefertagId = 0;

    // Seite 1 → Seite 2
    function zeigeSeite2() {
      document.getElementById("seite1").style.display = "none";
      document.getElementById("seite2").style.display = "block";
      if (lieferbereich.childElementCount === 0) neuenLiefertag();
      updatePreis();
    }

    // Seite 2 → Seite 1
    function zeigeSeite1() {
      document.getElementById("seite2").style.display = "none";
      document.getElementById("seite1").style.display = "block";
    }

    // Liefertag hinzufügen
    function neuenLiefertag() {
      liefertagId++;
      const tag = document.createElement("div");
      tag.className = "container";
      tag.dataset.id = liefertagId;

      tag.innerHTML = `
        <label>Datum *</label>
        <input type="date" required onchange="updateSorten(${liefertagId}); updatePreis()" />
        <div class="sortenliste"></div>
        <button class="btn btn-small" onclick="neueSorte(this)">+ Brötchensorte hinzufügen</button>
        <div style="text-align: right; margin-top: 1rem;">
          <button class="remove-btn" onclick="this.closest('.container').remove(); updatePreis()">
            <svg viewBox="0 0 24 24"><path d="M9 3v1H4v2h16V4h-5V3H9zm1 5v10h2V8h-2zm4 0v10h2V8h-2zm-8 0v10h2V8H6z"/></svg>
          </button>
        </div>
      `;
      lieferbereich.appendChild(tag);
      updateSorten(liefertagId);
    }

    // Brötchensorte hinzufügen
    function neueSorte(button) {
      const container = button.previousElementSibling;
      const row = document.createElement("div");
      row.className = "sorten-row";

      const select = document.createElement("select");
      const datum = button.closest(".container").querySelector("input[type=date]").value;
      const istWochenende = new Date(datum).getDay() === 6 || new Date(datum).getDay() === 0;

      for (const [sorte, preis] of Object.entries(broetchen)) {
        if (istWochenende && sorte === "Müslibrötchen") continue;
        const opt = document.createElement("option");
        opt.value = sorte;
        opt.textContent = sorte;
        select.appendChild(opt);
      }

      const input = document.createElement("input");
      input.type = "number";
      input.min = 1;
      input.value = 1;
      input.onchange = updatePreis;

      const remove = document.createElement("button");
      remove.className = "remove-btn";
      remove.onclick = () => { row.remove(); updatePreis(); };
      remove.innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 3v1H4v2h16V4h-5V3H9zm1 5v10h2V8h-2zm4 0v10h2V8h-2zm-8 0v10h2V8H6z"/></svg>`;

      row.appendChild(select);
      row.appendChild(input);
      row.appendChild(remove);
      container.appendChild(row);
      updatePreis();
    }

    // Sortenliste aktualisieren bei Datumsauswahl
    function updateSorten(id) {
      const tag = [...lieferbereich.children].find(e => e.dataset.id == id);
      const datum = tag.querySelector("input[type=date]").value;
      const istWochenende = new Date(datum).getDay() === 6 || new Date(datum).getDay() === 0;
      const sorten = tag.querySelector(".sortenliste");
      sorten.innerHTML = "";
    }

    // Preis aktualisieren
    function updatePreis() {
      let gesamt = 0;

      for (const tag of lieferbereich.children) {
        const datum = tag.querySelector("input[type=date]").value;
        if (!datum) continue;

        const istWochenende = new Date(datum).getDay() === 6 || new Date(datum).getDay() === 0;
        const aufpreis = istWochenende ? aufpreisWochenende : aufpreisWoche;

        let summe = 0;
        const rows = tag.querySelectorAll(".sortenliste .sorten-row");
        for (const row of rows) {
          const sorte = row.querySelector("select").value;
          const menge = parseInt(row.querySelector("input").value) || 0;
          const preis = broetchen[sorte] || 0;
          summe += preis * menge;
        }
        gesamt += summe + aufpreis;
      }

      document.getElementById("gesamtpreis").textContent = gesamt.toFixed(2).replace(".", ",") + "€";
    }
  </script>
</body>
</html>
